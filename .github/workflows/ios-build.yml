name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
    
    - name: Install Flutter dependencies
      run: flutter pub get
      
    - name: Create iOS files
      run: |
        flutter create --platforms=ios .
        
    - name: Clean iOS build
      run: |
        cd ios
        rm -rf Pods
        rm -rf Podfile.lock
        cd ..
        
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Build iOS
      run: |
        flutter build ios --release --no-codesign
    
    - name: Create IPA
      working-directory: build/ios/iphoneos
      run: |
        # Create Payload directory
        mkdir -p Payload
        
        # Copy the app bundle
        cp -r Runner.app Payload/
        
        # Ensure the executable exists and has the right name
        if [ ! -f "Payload/Runner.app/Runner" ]; then
          echo "Error: Runner executable not found!"
          exit 1
        fi
        
        # Make sure executable has proper permissions
        chmod +x Payload/Runner.app/Runner
        
        # Create the IPA
        zip -qr app.ipa Payload
        
        # Verify the IPA contents
        unzip -l app.ipa
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: build/ios/iphoneos/app.ipa
        retention-days: 90